name: Java CI/CD with Maven

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1 - Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2 - Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Step 3 - Build the project
      - name: Build with Maven
        run: mvn -B clean package

      # Optional: Upload artifact to GitHub so you can download it manually
      - name: Upload built JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: mgrport.jar
          path: target/igihecyubuntu.jar

      # Step 4 - Set up SSH agent
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.MY_LINUX }}

      # Step 5 - Copy JAR to remote server
      - name: Copy JAR to remote server
        run: |
          scp -o StrictHostKeyChecking=no \
              target/igihecyubuntu.jar \
              root@108.181.190.111:/home/administrator/apps_backup/

      # Step 6 - Optionally run a deploy script remotely
      - name: Run remote deploy script
        run: |
          ssh -o StrictHostKeyChecking=no \
              root@108.181.190.111 \
              "/bin/bash /home/administrator/apps_backup/shell_cmds/igihecyubuntu.sh"
